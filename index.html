<!DOCTYPE html>

<head>
  <!-- A-Frame を読み込む -->
  <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
  <!-- AR.js を読み込む -->
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.2/aframe/build/aframe-ar.js"></script>
</head>

<body style='margin: 0; overflow: hidden;'>
  <!-- シーンを追加 -->
  <a-scene embedded arjs="debugUIEnabled:false;">

    <!-- 3DCGモデルの読み込み -->
    <a-assets>
      <a-asset-item id="vroid" src="asset/vroid.glb"></a-asset-item>
    </a-assets>

    <!-- 自作マーカーを追加  -->
    <a-marker type='pattern' url='asset/pattern-qr-code.patt'>

      <!-- 3DCGモデルの呼び出し -->
      <a-gltf-model src="#vroid"></a-gltf-model>

    </a-marker>

    <!-- 3DCGモデルの読み込み -->
    <a-assets>
      <a-asset-item id="plate1" src="asset/plate1.glb"></a-asset-item>
    </a-assets>

    <!-- 自作マーカーを追加  -->
    <a-marker type='pattern' url='asset/pattern-plate1.patt'>

      <!-- 3DCGモデルの呼び出し -->
      <a-gltf-model src="#plate1" scale="0.05 0.05 0.05"></a-gltf-model>

    </a-marker>

    <!-- 3DCGモデルの読み込み -->
    <a-assets>
      <a-asset-item id="plate2" src="asset/plate2.glb"></a-asset-item>
    </a-assets>

    <!-- 自作マーカーを追加  -->
    <a-marker type='pattern' url='asset/pattern-plate2.patt'>

      <!-- 3DCGモデルの呼び出し -->
      <a-gltf-model src="#plate2" scale="0.05 0.05 0.05"></a-gltf-model>

    </a-marker>


    <!-- 3DCGモデルの読み込み -->
    <a-assets>
      <a-asset-item id="plate3" src="asset/plate3.glb"></a-asset-item>
    </a-assets>

    <!-- 自作マーカーを追加  -->
    <a-marker type='pattern' url='asset/pattern-plate3.patt'>

      <!-- 3DCGモデルの呼び出し -->
      <a-gltf-model src="#plate3" scale="0.05 0.05 0.05"></a-gltf-model>

    </a-marker>


    <!-- カメラを追加 -->
    <a-entity camera></a-entity>
  </a-scene>
</body>

</html>
